<script>
function a(){
    // 1. buka window ke website luar
    var x = window.open("https://google.com", "x");

    // 2. setelah 1 detik, redirect ke halaman blank (same-origin)
    setTimeout(function () {
        x.open = "apple.com:90";
    }, 1000);

    // 3. setelah blank terbuka, baru document.write
    setTimeout(function () {
        x.document.open();
        x.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <title>Blank Page</title>
                <style>
                    body {
                        font-family: Arial;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background: #f2f2f2;
                    }
                </style>
            </head>
            <body>
                <div>
                    <h2>Halaman Baru</h2>
                    <p>Ini ditulis setelah redirect ke blank</p>
                </div>
            </body>
            </html>
        `);
        x.document.close();
    }, 1600); // beri jarak setelah redirect
}
</script>

<center>
    <input type="button" class="button" value="Click me!" onclick="a()">
</center>
